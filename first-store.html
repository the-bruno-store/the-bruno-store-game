<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Bruno Store Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://the-bruno-store.github.io/favicon.ico" rel="icon" type="image/x-icon">
    <link href="manifest.json" rel="manifest">
  </head>
  <body>
    <p>Congratulations.</p>
    <script defer>
      var p = document.querySelector("p")
      setTimeout(function() {
        p.innerHTML = "You owned your first store."
        setTimeout(function() {
          p.innerHTML = "Now get on with the game."
          setTimeout(function() {
            // Create the suspense!
            p.innerHTML = "Unless..."
            setTimeout(function() {
              p.innerHTML = "Unless you just..."
              setTimeout(function() {
                p.innerHTML = "Unless you just clicked on the Button one thousand times."
                setTimeout(function() {
                  p.innerHTML = "Sigh."
                  setTimeout(function() {
                    p.innerHTML = "Sigh. I can't give you a refund..."
                    setTimeout(function() {
                      p.innerHTML = "Sigh. I can't give you a refund, unless you wait to the Very End."
                      // Finish here.
                    }, 2000)
                  }, 2000)
                }, 2000)
              }, 2000)
            }, 2000)
          }, 2000)
        }, 2000)
      }, 2000)
    </script>
  </body>
</html>
