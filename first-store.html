<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Bruno Store Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://the-bruno-store.github.io/favicon.ico" rel="icon" type="image/x-icon">
    <link href="manifest.json" rel="manifest">
  </head>
  <body>
    <p>Congratulations.<br></p>
    <script defer>
      var p = document.querySelector("p")
      async function sleep(ms) {
        return new Promise(() => setTimeout(resolve, ms))
      }
      async function write(text, author) {
        p.innerHTML += `${author ?? "BRUNO"}: ` + text + "<br>"
        await sleep(2000)
      }
      async function main() {
        await write("You bought your first store.")
        await write("That was great and all;")
        await write("now get on with the game.")
        await write("But I want to work on my store.", "YOU")
        await write("Well, what did you expect?")
        await write("How can a store only cost $1,000?")
        await write("How can it not?", "YOU")
        await write("This is like an award; this isn't a real store.")
        await write("Now get on with the game.")
      }
      main()
    </script>
  </body>
</html>
